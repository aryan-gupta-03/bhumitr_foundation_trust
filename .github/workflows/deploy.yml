name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
      continue-on-error: true
    
    - name: Run linter
      run: npm run lint
      continue-on-error: true
    
    - name: Type check
      run: npm run type-check
      continue-on-error: true
    
    - name: Build
      run: npm run build
      continue-on-error: true
      env:
        # DATABASE_URL is optional for quick deployment
        DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://placeholder' }}

